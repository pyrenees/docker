version: '2'

services:

  server:
    build: ./server
    depends_on:
    - oauth
    ports:
      - "9080:8080"

  client:
    build: ./client
    ports:
      - "3000:3000"

  oauth:
    extends: 
      file: oauth/oauth-compose.yml
      service: oauth
    links:
    - redis
    - ldap
    ports:
      - "6543:6543"
  ldap:
    extends: 
      file: oauth/oauth-compose.yml
      service: ldap
  redis:
    extends: 
      file: oauth/oauth-compose.yml
      service: redis
